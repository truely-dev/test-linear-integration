name: Update Linear Issue Status Based on Commits

on:
  push:
    branches:
      - release/dev

jobs:
  update-linear-issue-status:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Fetch all history for all branches and tags

      - name: Fetch and filter commits
        id: filter-commits
        run: |
          COMMITS=$(git log release/dev --pretty=format:"%H %s" -20)
          MATCHES=$(echo "$COMMITS" | grep -oP "Merge pull request.*tes-\K[0-9]+")
          ISSUES=""
          for MATCH in $MATCHES; do
            # Convert to uppercase and format the issue ID
            ISSUES+="TRU-${MATCH^^} "
          done
          echo "ISSUES=$ISSUES" >> $GITHUB_ENV

      - name: Update Linear issue status
        env:
          LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
        run: |
          for ISSUE in $ISSUES; do
            # The ISSUE variable is already in uppercase as formatted in the previous step.
            NEW_STATUS='7db1c39e-bc7e-4c54-8ba9-eb0511002041'
            curl -X POST -H "Content-Type: application/json" -H "Authorization: $LINEAR_API_KEY" \
            --data '{
              "query": "mutation($id: String!, $stateId: String!) { issueUpdate(id: $id, input: { stateId: $stateId }) { success } }",
              "variables": {
                "id": "'$ISSUE'", # Ensure this matches Linear's expected ID format.
                "stateId": "'$NEW_STATUS'"
              }
            }' https://api.linear.app/graphql
          done
